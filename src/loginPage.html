<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script type="module" src="./script/index.js"></script>
</head>

<body>
    <div class="wrapper">

        <load src="./components/header.html" />
        <main class="main">
            <div class="container">

            </div>

        </main>
        <div class="popup open">
            <div class="popup__body open">
                <button type='button' class="popup__close">
                    <svg class="icon">
                        <use href="#close-circle"></use>
                    </svg>
                </button>
                <div class="popup__title heading-4">Увійти в сервіс</div>
                <form class="login-form">
                    <div class="login-form__fields">
                        <div class="login-form__field">
                            <div class="login-form__label">Email</div>
                            <input type="email" class="login-form__input" placeholder='Ваша адреса пошти'>
                        </div>
                        <div class="login-form__field">
                            <div class="login-form__label">пароль</div>
                            <input type="password" class="login-form__input" placeholder='Введіть пароль'>
                            <a href="#" class="login-form__password-forgot">Забули пароль?</a>
                        </div>
                    </div>
                    <button type='button' class="login-form__button">Увійти</button>

                </form>

            </div>
        </div>
        <load src="./components/footer.html" />
    </div>
</body>

</html>
