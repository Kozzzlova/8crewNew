<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script type="module" src="./script/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header-label">
            <div class="container">
                <div class="header-label__container">
                    <span class='header-label__text'>безкоштовна доставка від 10000 грн</span>
                    <div class='header-label__language'>
                        <button class='header-label__button' type='button'>EN</button>
                        <button class='header-label__button' type='button' class='active'>UA</button>
                    </div>
                </div>

            </div>
        </div>
        <load src="./components/header.html" />
        <main class="main">
            <div class="container">

            </div>

        </main>
        <div class="popup open">

            <div class="popup__body">
                <button type='button' class="popup__close">
                    <svg class="icon">
                        <use href="#close-circle"></use>
                    </svg>
                </button>
                <div class="popup__title">
                    <div class="heading-4">Введіть код</div>
                    <div class="popup__subtitle">Ми вислали код на вашу електронну адресу, введіть його нижче щоб продовжити</div>

                </div>
                <form class="login-form">
                    <div class="login-form__fields">
                        <div class="login-form__field">
                            <div class="login-form__code">
                                <input type="number" min="0" max="9" maxlength="1" oninput="this.value = this.value.slice(0, 1)" class=" login-form__cell"
                                    placeholder='1'>
                                <input type="number" min="0" max="9" maxlength="1" oninput="this.value = this.value.slice(0, 1)" class=" login-form__cell"
                                    placeholder='2'>
                                <input type="number" min="0" max="9" maxlength="1" oninput="this.value = this.value.slice(0, 1)" class=" login-form__cell"
                                    placeholder='3'>
                                <input type="number" min="0" max="9" maxlength="1" oninput="this.value = this.value.slice(0, 1)" class=" login-form__cell"
                                    placeholder='4'>
                                <input type="number" min="0" max="9" maxlength="1" oninput="this.value = this.value.slice(0, 1)" class=" login-form__cell"
                                    placeholder='5'>

                            </div>

                        </div>


                    </div>
                    <button type='button' class="login-form__button">Продовжити</button>

                </form>

            </div>
        </div>
        <load src="./components/footer.html" />
    </div>
</body>

</html>
