<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering</title>
    <script type="module" src="./script/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <load src="./components/header.html" />
        <main class="main">
            <div class="container">
                <section class="main-section">
                    <h1 class="heading-3">Оформлення замовлення</h1>
                    <form class="ordering">
                        <div class="ordering__column">
                            <fieldset class="data-form__fieldset">
                                <legend class="data-form__title">Особисті дані</legend>
                                <div class="data-form__field">
                                    <label class="data-form__label" for="first-name">Імʼя</label>
                                    <input class="data-form__input" placeholder='Олександр' type="text" id="first-name" name="first_name" required>
                                </div>
                                <div class="data-form__field">
                                    <label class="data-form__label" for="last-name">Прізвище</label>
                                    <input class="data-form__input" placeholder='Олександр' type="text" id="last-name" name="last_name" required>
                                </div>
                                <div class="data-form__field">
                                    <label class="data-form__label" for="tel">Номер телефону</label>
                                    <input class="data-form__input" placeholder='099 595 54 55' type="tel" id="tel" name="tel" required>
                                </div>
                                <div class="data-form__field">
                                    <label class="data-form__label" for="email">Email</label>
                                    <input class="data-form__input" placeholder='Cartoonbelly@gmail.com' type="email" id="email" name="email" required>
                                </div>

                            </fieldset>
                        </div>
                        <div class="ordering__column">
                            <fieldset class="data-form__fieldset">
                                <legend class="data-form__title">
                                    <span>Доставка</span>
                                    <div class="data-form__info">
                                        <svg class="icon">
                                            <use href="#info"></use>
                                        </svg>
                                        <ol class="data-form__hint">
                                            <li>Для товарів під замовлення 10-20 робочих днів</li>
                                            <li>Для товарів в наявності 1-3 дні</li>
                                        </ol>
                                    </div>
                                </legend>
                                <div class="delivery-options">
                                    <label class='delivery-options__label'>
                                        <input class='delivery-options__radio' checked type="radio" name="delivery" value="local" id="new-post">Адресна доставка
                                        Новая Почта
                                        (згідно тарифів)
                                    </label>
                                    <label class='delivery-options__label'>
                                        <input class='delivery-options__radio' type="radio" name="delivery" value="local" id="post-automat"> Доставка у
                                        поштомат,
                                        відділення (згідно
                                        тарифів)
                                    </label>
                                    <label class='delivery-options__label'>
                                        <input class='delivery-options__radio' type="radio" name="delivery" value="world" id="delivery-world"> Доставка
                                        по
                                        світу (згідно тарифів)
                                    </label>
                                </div>


                                <div class="ordering__content" id='content-local'>
                                    <div class="data-form__field">
                                        <label class="data-form__label" class="data-form__label" for="city-local">Місто</label>
                                        <input class="data-form__input" placeholder='Київ' type="text" id="city-local" name="city_local" required>

                                        <svg class='data-form__icon'>
                                            <use href="#search"></use>
                                        </svg>

                                    </div>
                                    <div class="ordering__address">
                                        <div class="data-form__field">
                                            <label class="data-form__label" for="department">Відділення нової пошти</label>
                                            <input class="data-form__input" placeholder='Голосіївська 3' type="text" id="department" name="department" required>
                                            <svg class='data-form__icon'>
                                                <use href="#search"></use>
                                            </svg>
                                        </div>

                                        <label class='data-form__checkbox'><input type="checkbox" checked> Зберегти адресу</label>
                                    </div>
                                </div>

                                <div class="ordering__content selected" id='content-world'>
                                    <div class="data-form__field">
                                        <label class="data-form__label" class="data-form__label" for="conutry">Країна</label>
                                        <div class="select">
                                            <div class="select__selected">
                                                <span class='select__text'>Австралія</span>
                                                <svg class='tab-arrow'>
                                                    <use href="#arrow-tab"></use>
                                                </svg>
                                            </div>
                                            <ul class="select__options">
                                                <li class="select__option">Австралія</li>
                                                <li class="select__option">Грузія</li>
                                                <li class="select__option">Україна</li>
                                                <li class="select__option">Литва</li>
                                                <li class="select__option">Сінгапур</li>
                                                <li class="select__option">Кіпр</li>
                                                <li class="select__option">Латвія</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="ordering__address">
                                        <div class="data-form__field">
                                            <label class="data-form__label" for="city-world">Населений пункт </label>
                                            <input class="data-form__input" placeholder='Київ' type="text" id="city-world" name="city_world" required>
                                            <svg class='data-form__icon'>
                                                <use href="#search"></use>
                                            </svg>
                                        </div>

                                        <label class='data-form__checkbox'><input type="checkbox" checked> Зберегти адресу</label>
                                    </div>
                                    <div class="data-form__field">
                                        <label class="data-form__label" class="data-form__label" for="street">Вулиця</label>
                                        <input class="data-form__input" placeholder='Металургів' type="text" id="street" name="street" required>

                                        <svg class='data-form__icon'>
                                            <use href="#search"></use>
                                        </svg>
                                    </div>
                                    <div class="data-form__row">
                                        <div class="data-form__field">
                                            <label class="data-form__label" class="data-form__label" for="house-number">Номер будинку</label>
                                            <input class="data-form__input" placeholder='9' type="text" id="house-number" name="house_number" required>

                                            <svg class='data-form__icon'>
                                                <use href="#search"></use>
                                            </svg>
                                        </div>
                                        <div class="data-form__field">
                                            <label class="data-form__label" class="data-form__label" for="index">Почтовий індекс</label>
                                            <input class="data-form__input" placeholder='81000' type="text" id="index" name="index" required>

                                            <svg class='data-form__icon'>
                                                <use href="#search"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="ordering__column">
                            <fieldset class='data-form__fieldset'>
                                <legend class="data-form__title">
                                    Оплата
                                </legend>
                                <div class="delivery-options">
                                    <label class='delivery-options__label'>
                                        <input class='delivery-options__radio' checked type="radio" name='payment'>Онлайн оплата
                                        картою
                                    </label>
                                    <label class='delivery-options__label'>
                                        <input class='delivery-options__radio' type="radio" name="payment"> Оплата при отриманні(передплата 20-50%) 
                                    </label>
                                    <label class='delivery-options__label'>
                                        <input class='delivery-options__radio' type="radio" name="payment">Оплата при отриманні (передплата 150 грн)
                                    </label>
                                    <label class='delivery-options__label'>
                                        <input class='delivery-options__radio' type="radio" name="payment">Оплата криптовалютою ТРЦ20
                                    </label>
                                </div>
                            </fieldset>
                            <a href='#' class="order-card ordering__card">
                                <img class='order-card__image' src="img/products/product-1.png" alt="Ordered product image">
                                <div class="order-card__details">
                                    <h4 class="order-card__title">Adidas gazelle Y-3</h4>
                                    <div class="order-card__info">
                                        <span>White</span>
                                        <span>42 EU</span>
                                        <span>К-ть 1</span>
                                    </div>
                                    <div class="order-card__price">220$</div>
                                </div>
                            </a>
                            <div class="data-form__field">
                                <label class="data-form__label" class="data-form__label" for="promocode">Промокод</label>
                                <input class="data-form__input" placeholder='3844749494894849498' type="text" id="promocode">
                                <div class="data-form__tooltip">
                                    -10% Застосовано
                                </div>
                            </div>
                            <button type='button' class='main-button'>Сплатити 210 $</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <load src="./components/footer.html" />
    </div>
</body>

</html>
