<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script type="module" src="./script/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header-label">
            <div class="container">
                <div class="header-label__container">
                    <span class='header-label__text'>безкоштовна доставка від 10000 грн</span>
                    <div class='header-label__language'>
                        <button class='header-label__button' type='button'>EN</button>
                        <button class='header-label__button' type='button' class='active'>UA</button>
                    </div>
                </div>
        
            </div>
        </div>
        <load src="./components/header.html" />
        <main class="main">
            <div class="container">

            </div>

        </main>
        <div class="popup open">

            <div class="popup__body">
                <button type='button' class="popup__close">
                    <svg class="icon">
                        <use href="#close-circle"></use>
                    </svg>
                </button>
                <div class="popup__title">
                    <div class="heading-4">Зареєструватися на сервісі</div>

                </div>
                <form class="login-form">
                    <div class="login-form__fields">
                        <div class="login-form__field">
                            <div class="login-form__label">Імʼя</div>
                            <input type="text" class="login-form__input" placeholder='Олександр'>
                        </div>
                        <div class="login-form__field">
                            <div class="login-form__label">Прізвище</div>
                            <input type="text" class="login-form__input" placeholder='Олександр'>
                        </div>
                        <div class="login-form__field">
                            <div class="login-form__label">Email</div>
                            <input type="email" class="login-form__input" placeholder='Cartoonbelly@gmail.com'>
                        </div>
                        <div class="login-form__field">
                            <div class="login-form__label">Номер телефону</div>
                            <input type="tel" class="login-form__input" placeholder='+380 099 595 54 55'>
                        </div>
                        <div class="login-form__field">
                            <div class="login-form__label">Пароль</div>
                            <input type="password" class="login-form__input" placeholder='***************'>
                        </div>

                    </div>
                    <button type='button' class="login-form__button">Зареєструватися</button>

                </form>

            </div>
        </div>
        <load src="./components/footer.html" />
    </div>
</body>

</html>
